<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MusicApp</title>
    <style>
        body{
            background: linear-gradient(90deg,rgba(36, 173, 227, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        form{
            margin: 0 auto;
            width: 225px;
            background: #121212;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        h1{
            color: #fff;
            text-align: center;
        }

        label{
            color: #fff;
            padding: 10px;
        }

        input{
            padding: 5px;
            border-radius: 5px;
            width: 90%;
            border: none;
        }

        button{
            padding: 10px;
            width: 95%;
            margin-top: 20px;
            color: #fff;
            background: linear-gradient(90deg,rgba(36, 173, 227, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
            border: none;
            border-radius: 5px;
            font-size: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <form id="formLogin">
        <h1>Login</h1>
        <label for="correo">Correo electrónico</label>
        <input type="text" id="correo">
        <label for="clave">Contraseña</label>
        <input type="password" id="clave">
        <button type="submit">Iniciar Sesion</button>
    </form>

    <p id="mensaje"></p>

    <script>
        document.getElementById('formLogin').addEventListener('submit', async function(e) {
            e.preventDefault();

            const datos = {
                correo: document.getElementById('correo').value,
                clave: document.getElementById('clave').value
            };

            try {
                const respuesta = await fetch('/api/usuarios/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
                });

                const resultado = await respuesta.json();

                if (!respuesta.ok) {
                document.getElementById('mensaje').innerText = resultado.error || 'Credenciales inválidas';
                return;
                }

                // Guardar el token en localStorage
                localStorage.setItem('token', resultado.token);
                document.getElementById('mensaje').innerText = '¡Inicio de sesión exitoso!';

                // Redireccionar o continuar lógica
                // window.location.href = 'dashboard.html'; // si aplica
        const token = localStorage.getItem('token');
        location.href = `/cancion?token=${encodeURIComponent(token)}`;
            } catch (error) {
                console.error('Error al iniciar sesión:', error);
                document.getElementById('mensaje').innerText = 'Ocurrió un error en el servidor.';
            }
            });
    </script>
</body>
</html>
